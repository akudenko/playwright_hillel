name: Playwright Tests
on:
  schedule:
  - cron: "0 12 * * *"
  - cron: "0 13 * * *"
  - cron: "15 15 * * *"
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Select test suite to run'
        required: true
        default: 'test'
        type: choice
        options:
          - all
          - e2e
          - api
run-name: >
  Playwright Tests (${{ inputs.test_suite || 'all' }}) -
  ${{ github.event_name == 'workflow_dispatch' && 'Manual run' || '' }}
  ${{ github.event_name == 'schedule' && 'Scheduled (cron)' || '' }}
  ${{ github.event_name == 'push' && format('Commit: {0}', github.event.head_commit.message) || '' }}
  ${{ github.event_name == 'pull_request' && 'Triggered by PR' || '' }}
jobs:
  test:
    name: Playwright Tests (${{ inputs.test_suite }})
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      USER_NAME: ${{ secrets.USER_NAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      ADMIN_USER_EMAIL: ${{ secrets.ADMIN_USER_EMAIL }}
      ADMIN_USER_PASSWORD: ${{ secrets.ADMIN_USER_PASSWORD }}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install chromium --with-deps
    - name: Run Playwright tests
      run: |
        if [[ "${{ inputs.test_suite }}" == "all" ]]; then
          npx playwright test
        else
          npx playwright test tests/${{ inputs.test_suite }}
        fi
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.run_id }}
        path: playwright-report/
        retention-days: 30
  deploy:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: test
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download Playwright report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: out
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
